<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeans Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Jeans Shop</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="jeans1.jpg" alt="Blue Jeans">
            <h2>Blue Jeans</h2>
            <p>Stylish and comfortable blue jeans.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="jeans2.jpg" alt="Black Jeans">
            <h2>Black Jeans</h2>
            <p>Classic black jeans for every occasion.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="jeans3.jpg" alt="White Jeans">
            <h2>White Jeans</h2>
            <p>Trendy white jeans for a fresh look.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
