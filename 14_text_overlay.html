<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Text Overlay</title>
<style>
/* Style for the container that holds the image and text */
.image-container {
position: relative;
width: 100%;
max-width: 800px;
margin: 0 auto;
}
/* Style for the image */
.image-container img {
width: 100%;
height: auto;
display: block;
}
/* Style for the text overlay */
.overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.7); /* Background color with transparency for
overlay */
color: #fff;
text-align: center;
padding: 20px;
box-sizing: border-box;
}
AYUSH (24/A08/039)
 
.overlay-text {
font-size: 24px;}
</style>
</head>
<body>
<div class="image-container">
<img src="Images/gojo hd.jpg" height="150" width="450">
<div class="overlay">
<p class="overlay-text">GOJO SATORU</p>
</div>
</div>
</body>
</html>
