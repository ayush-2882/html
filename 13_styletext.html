<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Text Selection</title>
<style>
::selection {
background-color: #7bbf87; /* Background color for the selected text */
color: #333; /* Text color for the selected text */
}
</style>
</head>
<body>
<h1>Select The Text </h1>
<p>When you select the text from this paragraph, 
    it will appear in the colour you have choose in style.</p>
</body>
</html>
