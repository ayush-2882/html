<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
   <!-- a. How to specify that the list order should be descending (9,8,7...)?
    b. How to specify the start value of an ordered list?
    c. How to specify the kind of marker to use in the list? -->
    <h2>(a)</h2>
    <h3>Reverse list</h3>
    <ol reversed>
    <li>This</li>
    <li>is</li>
    <li>a</li>
    <li>reversed</li>
    <li>list</li>
    </ol>
    <h2>(b)</h2>
    <ol start="11">
        <li>hello </li>
        <li>ayush</li>
        <li>this</li>
        <li>side</li>
    </ol>
    <h2>(c)</h2>
    <ol>
        <li type="I">the</li>
        <li type="A">type</li>
        <li type="i">of</li>
        <li type="a">marker</li>
        </ol>
</body>
</html>
