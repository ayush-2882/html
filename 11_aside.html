<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Aside Element Example</title>
</head>
<body>
<header>
<h1>My Website</h1>
</header>
<main>
<article>
<h2>Main Content</h2>
<p>In this section main content of webpage exists.</p>
</article>
</main>
<aside>
<h2>Aside Content</h2>
<p>This is the aside content, contains secondary content of webpage.</p>
</aside>

</body>
</html>
